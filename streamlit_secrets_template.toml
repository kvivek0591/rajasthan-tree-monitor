# Streamlit Secrets Configuration
# Copy this template and fill in your service account details

# After creating your service account and downloading the JSON key,
# paste the contents here:

[gcp_service_account]
type = "service_account"
project_id = "rajasthan-tree-monitor"
private_key_id = "YOUR_PRIVATE_KEY_ID_HERE"
private_key = "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY_HERE\n-----END PRIVATE KEY-----\n"
client_email = "rajasthan-monitor-sa@rajasthan-tree-monitor.iam.gserviceaccount.com"
client_id = "YOUR_CLIENT_ID_HERE"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "YOUR_CERT_URL_HERE"

# Instructions:
# 1. Open your downloaded JSON key file
# 2. Copy each field value to the corresponding field above
# 3. For private_key, keep the line breaks as \n
# 4. Save this as secrets in your Streamlit Cloud app
